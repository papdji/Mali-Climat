<ion-header>
  <ion-toolbar></ion-toolbar>
</ion-header>
<ion-content>

  <div *ngIf="!loadingData">

    <div class="card">
      <div class="header">
        <div class="avatar">
          <img [src]="currentUser.image" alt="">
        </div>
      </div>

      <div class="card-body">
        <div class="user-meta ion-text-center">
          <ion-list>
            <ion-list-header>Utilisateur</ion-list-header>

            <ion-item>
              <ion-label position="stacked">Nom</ion-label>
              <ion-input [value]="currentUser.name"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="stacked">Email</ion-label>
              <ion-input [value]="currentUser.email" readonly></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Department</ion-label>
              <ion-select placeholder="Select One">
                <ion-select-option value="p">Agriculteur</ion-select-option>
                <ion-select-option value="q">Jardinier</ion-select-option>
                <ion-select-option value="s">Acteur climat</ion-select-option>
                <ion-select-option value="e">Environnementaliste</ion-select-option>
                <ion-select-option value="m">Administration publique</ion-select-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-label position="stacked">Rôle</ion-label>
              <ion-input placeholder="Profile"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="stacked">Nméro téléphone</ion-label>
              <ion-input placeholder="12345678"></ion-input>
            </ion-item>

            <ion-list-header>App data</ion-list-header>

            <ion-item>
              <ion-label position="stacked">Autoriser les utilisateurs à m'appeler</ion-label>
              <ion-checkbox slot="end" checked="true"></ion-checkbox>
            </ion-item>
          </ion-list>

          <ion-button class="ion-margin" expand="block">
            <ion-icon slot="start" name="save-outline"></ion-icon>
            Enregistrer
          </ion-button>

        </div>
      </div>

    </div>

  </div>

</ion-content>
