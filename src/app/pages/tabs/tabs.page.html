<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="secondary">

      <ion-button>
        <ion-icon slot="end" name="person-circle" routerLink="/settings"></ion-icon>
      </ion-button>

      <!--ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button-->
    </ion-buttons>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary" (click)=presentPopover($event)>
      <ion-button color="light">
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Mali Clima</ion-title>
  </ion-toolbar>
</ion-header>


<ion-tabs (ionTabsDidChange)='setSelectedTab()'>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="feed">
      <ion-icon [name]="selected == 'feed' ? 'newspaper' : 'newspaper-outline'"></ion-icon>
      <ion-label>Poster</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="chat">
      <ion-icon [name]="selected == 'chat' ? 'chatbubble-ellipses' : 'chatbubble-ellipses-outline'"></ion-icon>
      <ion-label>Chat</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="files">
      <ion-icon [name]="selected == 'files' ? 'folder' : 'folder-outline'"></ion-icon>
      <ion-label>Files</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="current">
      <ion-icon [name]="selected == 'current' ? 'water' : 'water-outline'"></ion-icon>
      <ion-label>Météo</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="forecast">
      <ion-icon [name]="selected == 'forecast' ? 'sunny' : 'sunny-outline'"></ion-icon>
      <ion-label>Prévision</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
