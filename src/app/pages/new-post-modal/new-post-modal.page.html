<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Créer un nouveau message</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Scrollable Segment -->
  <ion-list-header>Sélectionnez le type de poste</ion-list-header>

  <ion-segment color="primary" value="assistance" (ionChange)="typePostChanged($event)" value="information">
    <ion-segment-button value="request">
      <ion-label>Climat</ion-label>
      <ion-icon name="partly-sunny-outline" color="primary"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="question">
      <ion-label>Question</ion-label>
      <ion-icon name="help-circle-outline" color="warning"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="information">
      <ion-label>conseil</ion-label>
      <ion-icon name="information-circle-outline" color="success"></ion-icon>
    </ion-segment-button>
  </ion-segment>

  <!-- Textarea with custom number of rows and cols -->
<ion-item>
  <ion-textarea rows="6" cols="20" [(ngModel)]="newPostMsg" placeholder="Enter more information to post here..."></ion-textarea>
</ion-item>

<ion-button expand="block" [disabled]="newPostMsg === ''" (click)="addNewPost()">Publier pour alimenter</ion-button>

</ion-content>
